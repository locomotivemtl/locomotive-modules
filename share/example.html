<div data-module="Share">
    <button type="button" data-share-platform="facebook" data-share-url="{{ url }}">
        Facebook
    </button>
    <button type="button" data-share-platform="twitter" data-share-url="{{ url }}" data-share-text="{{ title }}">
        Twitter
    </button>
    <button type="button" data-share-platform="pinterest" data-share-url="{{ url }}" data-share-text="{{ title }}" data-share-media="{{ media }}">
        Pinterest
    </button>
    <button type="button" data-share-platform="mail" data-share-subject="{{ title }}" data-share-body="{{ url }}">
        Email
    </button>
</div>
